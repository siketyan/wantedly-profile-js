name: TypeScript

on:
  - push

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build
